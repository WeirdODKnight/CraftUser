	<div class="container my-5">
	<h3> Update User</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/users/update/{id}(id=${user.id})}"
						th:object="${user}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="firstname" class="col-form-label">First Name</label> <input
									type="text" th:field="*{firstname}" class="form-control" id="firstname"
									placeholder="First Name"> <span
									th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="lastname" class="col-form-label">Last Name</label> <input
									type="text" th:field="*{lastname}" class="form-control" id="lastname"
									placeholder="Last Name"> <span
									th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="department" class="col-form-label">Department</label> <input
									type="text" th:field="*{department}" class="form-control"
									id="department" placeholder="department"> <span
									th:if="${#fields.hasErrors('department')}" th:errors="department"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update User">
							</div>
						</div>
					</form>
								<hr>
		
		<a th:href = "@{/users/list}"> Back to User List</a>
				</div>
			</div>
